<button mat-button class="toolbar-button avatar-button" href="javascript:void(0)" [matMenuTriggerFor]="menu">
    <img class="avatar" [src]="usuario.img | imagen" width="32" alt="avatar" />
    <span class="username" fxHide.lt-sm>{{usuario.nombre}}</span>
</button>

<mat-menu #menu="matMenu">
    <a routerLink="/profile" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
    </a>
    <a (click)="authService.logout()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
    </a>
</mat-menu>
