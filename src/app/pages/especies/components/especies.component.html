<mat-form-field class="searchTable">
    <mat-label>
        <mat-icon style="width: 25px;">search</mat-icon>Buscar Especie</mat-label>
    <input matInput #input (keyup)="buscarEspecie(input.value)" #target>
</mat-form-field>

<button (click)="modalEspecie(0)" style="float: right;" mat-fab color="warn">
    <mat-icon>add</mat-icon>
</button>
<br><br>

<div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="especies">

        <!-- Nombre Column -->
        <ng-container matColumnDef="especie">
            <th mat-header-cell *matHeaderCellDef width="100%"> Especies </th>
            <td mat-cell *matCellDef="let especie"><strong> {{especie.especie | uppercase}} </strong></td>
        </ng-container>

        <!-- Icono1 Column -->
        <ng-container matColumnDef="icono1">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let especie">
                <mat-icon color="accent" style="padding-left: 5px;" (click)="modalEspecie(especie._id)">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Icono2 Column -->
        <ng-container matColumnDef="icono2">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let especie">
                <mat-icon color="warn" style="padding-left: 5px;" (click)="borrarEspecie(especie)">delete_outline</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let especies; columns: displayedColumns;">
        </tr>
    </table>

    <div class="paginator">
        <mat-icon (click)="cambiarDesde(+7)" class="iconRightPaginator">keyboard_arrow_right</mat-icon>
        <mat-icon (click)="cambiarDesde(-7)" class="iconLeftPaginator">keyboard_arrow_left</mat-icon>
        <div class="numberPaginator">
            {{desde + 1}} - {{especies.length + desde}} de {{totalRegistros}}
        </div>
    </div>
</div>
