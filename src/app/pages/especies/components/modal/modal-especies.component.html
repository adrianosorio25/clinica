<mat-card-header class="header">
    <mat-card-title class="header">{{titulo}}</mat-card-title><br>
    <mat-card-subtitle class="header"> Especie</mat-card-subtitle>
</mat-card-header>

<form [formGroup]="form" (ngSubmit)="save()" fxLayout.xs="row wrap" fxLayout="column">

    <mat-form-field>
        <mat-label>Especie</mat-label>
        <input formControlName="especie" class="form-control" matInput placeholder="Ingrese Especie">
    </mat-form-field>

    <div>
        <button [disabled]="form.invalid" type="submit" class="btn" mat-dialog-close mat-raised-button color="primary" button color="primary"><mat-icon>save</mat-icon> {{tituloBoton}}</button>
    </div>
</form>
